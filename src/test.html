<style>
    :root {
        --primary: #91CD28;
        --secondary: #000000;
        --background: #ffffff; /* Белый фон */
        --text: #000000; /* Черный текст */
        --border: #91CD28; /* Зеленая граница */
    }

    /* Общие стили для формы */
    .multistep-form {
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        font-family: Ubuntu, Arial, sans-serif !important;
    }

    .form-step {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .form-step.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .form-step h3 {
        font-size: 24px;
        margin-bottom: 24px;
    }

    .form-step label {
        font-size: 18px;
        font-weight: bold;
    }

    .form-navigation {
        display: flex;
        justify-content: flex-end;
    }

    /* Стили для элементов формы */
    #rec895002376 .t-popup {
        background-color: rgba(0, 0, 0, 1) !important;
    }

    #rec895002376 .t-popup__container {
        max-width: 800px !important;
        background: var(--background);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem !important;
        border-radius: 30px !important;
    }

    #rec895002376 .t-popup__close-wrapper {
        background: #000000;
        padding: 0.5rem;
        border-radius: 100%;
    }

    #rec895002376 .t-popup__close-wrapper svg g {
        fill: var(--primary);
    }

    #rec895002376 .t-input {
        width: 100%;
        height: 45px !important;
        padding: 0 5px;
        margin: 0;
        margin-bottom: 10px !important;
        border: none;
        border-bottom: 2px solid var(--border); /* Только нижняя граница */
        border-radius: 0; /* Убраны скругления */
        font-size: 16px;
        transition: all 0.3s ease;
        background: var(--background);
        color: #535353;
    }

    #rec895002376 .t-input:focus {
        border-bottom-color: var(--primary);
        box-shadow: none; /* Убрана тень */
    }

    #rec895002376 .t-btn {
        min-width: 100px;
        padding: 0 1rem;
        height: 40px;
        margin: 1rem 0.25rem;
        color: var(--secondary);
        font-size: 14px;
        font-family: Ubuntu, Arial, sans-serif !important;
        line-height: 1;
        font-weight: 400;
        border-radius: 30px;
        background-color: var(--primary);
        border-color: transparent;
        border-style: solid;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }

    #rec895002376 .t-btn:hover {
        background: var(--secondary);
        color: var(--background);
    }

    /* Стили для вывода цены */
    #priceOutput span,
    #totalPriceOutput span {
        display: inline-block;
        margin-right: 5px;
        font-size: 18px;
    }

    #priceOutput span:first-child,
    #priceOutput span:nth-child(2n),
    #totalPriceOutput span:first-child {
        font-weight: bold;
    }

    #priceOutput span:last-child,
    #totalPriceOutput span:last-child {
        color: var(--primary);
        font-weight: normal;
        margin-top: 10px;
    }

    .gift-days {
        color: var(--primary);
        background: var(--secondary);
        border-radius: 10px;
        padding: 0.5rem;
        color: var(--background);
        font-size: 14px !important;
    }

    /* Стили для прогресс-бара */
    .progress-bar {
        height: 6px;
        background: #EDF2F7; /* Светлый фон для прогресс-бара */
        border-radius: 3px;
        margin: 20px 0;
        overflow: hidden;
    }

    .progress {
        height: 100%;
        background: var(--primary);
        transition: width 0.5s ease;
    }

    /* Стили для календаря */
    .flatpickr-calendar {
        z-index: 9999999 !important; /* Убедимся, что календарь отображается поверх других элементов */
        background: var(--background);
        color: var(--text);
        border-radius: 12px; /* Скругление углов */
    }

    .flatpickr-calendar.inline {
        margin-bottom: 1rem;
    }

    /* Стили для выбора дат */
    .date-selection-type {
        margin: 20px 0;
    }

    .date-selection-type label {
        display: flex;
        align-items: center;
        padding: 10px;
        background: var(--background);
        border-radius: 8px;
        cursor: pointer;
        font-weight: normal;
    }

    .date-selection-type input[type="radio"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
        accent-color: var(--primary);
    }

    .calendar-wrapper {
        max-height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .calendar-wrapper.active {
        max-height: 500px;
        margin-top: 15px;
    }

    /* Анимация ошибки */
    .error {
        border-color: #FF4757 !important;
        animation: shake 0.4s ease;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
    }

    /* Стили для textarea */
    #preferences {
        height: auto; /* Автоматическая высота на основе строк */
        min-height: 6em; /* Минимальная высота, соответствующая 6 строкам */
        resize: none; /* Отключение изменения размера */
    }

    /* Адаптивные стили */
    @media (max-width: 480px) {
        #rec895002376 .t-popup__container {
            padding: 20px !important;
        }

        #rec895002376 .t-btn {
            width: 45%;
            margin: 5px;
        }

        #calendarWrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
    }

    @media (min-width: 768px) {
        .form-step[data-step="5"] .t-input {
            display: inline-block;
            width: 32%;
            margin-right: 1%;
        }

        .form-step[data-step="5"] #address {
            width: 100%;
        }

        .form-step[data-step="5"] #phone,
        .form-step[data-step="5"] #contactMethod,
        .form-step[data-step="5"] #email {
            width: 32%;
            margin-right: 1%;
        }
    }

    @media (max-width: 767px) {
        .form-step[data-step="5"] .t-input {
            width: 100%;
            margin-right: 0;
        }
    }
</style>

<div class="multistep-form">
    <div class="progress-bar">
        <div class="progress" style="width: 20%"></div>
    </div>

    <!-- Шаг 1 -->
    <div class="form-step active" data-step="1">
        <h3>Выбор рациона</h3>
        <label for="dietSelect">Ваш рацион</label>
        <select id="dietSelect" class="t-input">
            <option value="1800" selected>1350-1450 ккал</option>
            <option value="1950">1650-1750 ккал</option>
            <option value="2100">1950-2100 ккал</option>
            <option value="2250">2300-2500 ккал</option>
            <option value="2500">2800-3000 ккал</option>
        </select>

        <label for="daysSelect">Длительность доставки</label>
        <select id="daysSelect" class="t-input">
            <option value="1">1 день</option>
            <option value="7">7 дней</option>
            <option value="14" selected>14 дней</option>
            <option value="30">30 дней</option>
        </select>

        <div id="priceOutput" style="margin:15px 0; font-weight:bold;"></div>
        <div class="form-navigation">
            <button class="t-btn next-step">Далее</button>
        </div>
    </div>

    <!-- Шаг 2 -->
    <div class="form-step" data-step="2">
        <h3>Даты доставки</h3>
        <label for="startDate">Когда начать доставку?</label>
        <input type="text" id="startDate" class="t-input" placeholder="Выберите дату" required>

        <div class="date-selection-type">
            <label>
                <input type="radio" name="dateType" value="auto" checked>
                Доставка каждый день
            </label>

            <label>
                <input type="radio" name="dateType" value="manual">
                Выбрать конкретные даты
            </label>
        </div>

        <div class="calendar-wrapper" id="calendarWrapper">
            <div id="deliveryCalendar"></div>
            <div class="date-counter" id="dateCounter"></div>
        </div>

        <div class="form-navigation">
            <button class="t-btn prev-step">Назад</button>
            <button class="t-btn next-step">Далее</button>
        </div>
    </div>

    <!-- Шаг 3 -->
    <div class="form-step" data-step="3">
        <h3>Информация о доставке</h3>
        <select id="zoneSelect" class="t-input" required>
            <option value="" selected disabled>-- Выберите район --</option>
            <option value="0">Владивосток (бесплатно)</option>
            <option value="100">Де-Фриз (+100₽/день)</option>
            <option value="200">Надеждинский (+200₽/день)</option>
            <option value="300">Артем/Соловей-Ключ (+300₽/день)</option>
        </select>

        <div id="timeSlot">
            <label for="timeSelect">Желаемое время доставки</label>
            <select id="timeSelect" class="t-input">
                <option value="any">Не важно</option>
                <option value="19-21">19:00-21:00</option>
                <option value="21-23">21:00-23:00</option>
            </select>
        </div>
        <div class="form-navigation">
            <button class="t-btn prev-step">Назад</button>
            <button class="t-btn next-step">Далее</button>
        </div>
    </div>

    <!-- Шаг 4 -->
    <div class="form-step" data-step="4">
        <h3>Вкусовые предпочтения</h3>
        <textarea id="preferences" class="t-input" rows="6"
                  placeholder="Например: не ем лук, избегаю острого, аллергия на грибы. Допускается до 5 корректировок меню."></textarea>
        <div class="form-navigation">
            <button class="t-btn prev-step">Назад</button>
            <button class="t-btn next-step">Далее</button>
        </div>
    </div>

    <!-- Шаг 5 -->
    <div class="form-step" data-step="5">
        <h3>Ваши данные</h3>
        <div class="form-row">
            <input type="text" class="t-input" id="lastName" placeholder="Фамилия *" required>
            <input type="text" class="t-input" id="firstName" placeholder="Имя *" required>
            <select class="t-input" id="gender" required>
                <option value="">Ваш пол *</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <input type="text" class="t-input" id="address" placeholder="Адрес доставки *" required>
        <div class="form-row">
            <input type="tel" class="t-input" id="phone" placeholder="Номер телефона *" required>
            <select class="t-input" id="contactMethod" required>
                <option value="">Выберите способ связи *</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="phone">Телефон</option>
                <option value="telegram">Telegram</option>
            </select>
            <input type="email" class="t-input" id="email" placeholder="Ваш Email *" required>
        </div>
        <div id="totalPriceOutput" style="margin:15px 0; font-weight:bold;"></div>

            <input type="checkbox" id="agreement-callback" name="agreement" required>
            <label for="agreement-callback" class="form__label">
                Я согласен с <a href="/privacy-policy" style="text-decoration: underline; color: #91cd28;">политикой конфиденциальности</a>.
            </label>
        </div>
        <div class="form-navigation">

            <button class="t-btn prev-step">Назад</button>
            <button type="button" class="t-btn" id="submitButton">Отправить заявку</button>
        </div>
    </div>
</div>

<script>



    document.addEventListener('DOMContentLoaded', function () {
        const priceMatrix = {
            '1800': { 1: 1800, 7: 11550, 14: 23100, 30: 49500 },
            '1950': { 1: 1950, 7: 12600, 14: 25200, 30: 54000 },
            '2100': { 1: 2100, 7: 13650, 14: 27300, 30: 58500 },
            '2250': { 1: 2250, 7: 14700, 14: 29400, 30: 63000 },
            '2500': { 1: 2500, 7: 13500, 14: 35000, 30: 75000 }
        };

        // Хранилище для отслеживания времени последней отправки по номерам телефонов
        const submissionHistory = JSON.parse(localStorage.getItem('formSubmissions')) || {};
        const SUBMISSION_COOLDOWN = 10 * 60 * 1000; // 10 минут в миллисекундах

        let calendar;
        let startDatePicker;
        const formData = {
            diet: '1800',
            days: '14',
            dates: [],
            zone: 0,
            timeSlot: null,
            preferences: '',
            deliveryCost: 0
        };

        let isDurationChanged = false;
        let isSubmitting = false; // Флаг для защиты от двойной отправки

        function declensionDays(days) {
            if (days % 10 === 1 && days % 100 !== 11) return 'день';
            if ([2, 3, 4].includes(days % 10) && ![12, 13, 14].includes(days % 100)) return 'дня';
            return 'дней';
        }

        function updatePrice() {
            const diet = document.getElementById('dietSelect').value;
            const days = parseInt(document.getElementById('daysSelect').value);
            const price = priceMatrix[diet][days];
            const giftDays = { 1: 0, 7: 1, 14: 2, 30: 5 }[days];

            let message;
            if (days === 1) {
                message = `
        <span class="price-caption">Стоимость рациона:</span>
        <span class="price-value">${price} руб.</span><br>
        <span class="gift-days">Увеличьте длительность доставки и получите подарочные дни</span>
      `;
            } else {
                const giftDaysText = `${giftDays} ${declensionDays(giftDays)}`;
                message = `
        <span class="price-caption">Стоимость рациона:</span>
        <span class="price-value">${price} руб.</span><br>
        <span class="gift-days">+ ${giftDaysText} в подарок</span>
      `;
            }

            document.getElementById('priceOutput').innerHTML = message;
        }

        function updateDeliveryCost() {
            const days = parseInt(formData.days);
            const zone = parseInt(document.getElementById('zoneSelect').value);
            formData.deliveryCost = days * zone;
        }

        function updateTotalPrice() {
            const diet = document.getElementById('dietSelect').value;
            const days = document.getElementById('daysSelect').value;
            const basePrice = priceMatrix[diet][days];
            const deliveryCost = formData.deliveryCost || 0;
            const totalPrice = basePrice + deliveryCost;

            document.getElementById('totalPriceOutput').innerHTML = `
      <div>Стоимость рациона: ${basePrice} руб.</div>
      <div>Стоимость доставки: ${deliveryCost} руб.</div>
      <div style="font-weight: bold;">Итого: ${totalPrice} руб.</div>
    `;
        }

        function getTotalDays() {
            const days = parseInt(formData.days);
            const giftDays = { 1: 0, 7: 1, 14: 2, 30: 5 }[days];
            return days + giftDays;
        }

        function initCalendar() {
            if (calendar && typeof calendar.destroy === 'function') {
                calendar.destroy();
            }

            calendar = flatpickr("#deliveryCalendar", {
                mode: "multiple",
                inline: true,
                locale: "ru",
                minDate: startDatePicker.selectedDates[0] || new Date().fp_incr(2),
                onChange: function (dates) {
                    const max = getTotalDays();
                    if (dates.length > max) {
                        alert(`Максимум ${max} дат!`);
                        this.setDate(dates.slice(0, max));
                        return;
                    }
                    document.getElementById('dateCounter').textContent = `Выбрано дат: ${dates.length} из ${max}`;
                    formData.dates = dates.map(date =>
                        date.toLocaleDateString('ru-RU', {day: '2-digit', month: '2-digit', year: 'numeric'})
                    );
                }
            });
        }

        function initStartDatePicker() {
            const startDateInput = document.getElementById('startDate');
            if (!startDateInput) return;

            startDatePicker = flatpickr(startDateInput, {
                dateFormat: "d.m.Y",
                minDate: new Date().fp_incr(2),
                locale: "ru",
                onChange: function (selectedDates) {
                    const days = parseInt(document.getElementById('daysSelect').value);
                    if (days === 1 && selectedDates[0]) {
                        formData.dates = [selectedDates[0].toLocaleDateString('ru-RU', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric'
                        })];
                    }
                    if (days !== 1) {
                        document.querySelector('.date-selection-type').style.display = 'block';
                    }
                }
            });
        }

        function updateProgress() {
            const step = document.querySelector('.form-step.active').dataset.step;
            const progress = (step / 5) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }

        // Функция для валидации шага формы
        function validateStep(step) {
            const currentStep = document.querySelector(`.form-step[data-step="${step}"]`);

            if (step === "5") {
                // Валидация шага с личными данными
                const requiredFields = currentStep.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('error');
                        isValid = false;
                    } else {
                        field.classList.remove('error');
                    }
                });

                // Проверка email
                const email = document.getElementById('email');
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email.value && !emailPattern.test(email.value)) {
                    email.classList.add('error');
                    alert('Пожалуйста, введите корректный email.');
                    isValid = false;
                }

                // Проверка телефона
                const phone = document.getElementById('phone');
                const cleanedPhone = cleanPhoneNumber(phone.value);
                if (cleanedPhone.length !== 11) {
                    phone.classList.add('error');
                    alert('Пожалуйста, введите корректный номер телефона.');
                    isValid = false;
                }

                return isValid;
            }

            return true;
        }

        document.querySelectorAll('input[name="dateType"]').forEach(radio => {
            radio.addEventListener('change', e => {
                const wrapper = document.getElementById('calendarWrapper');
                if (e.target.value === 'manual') {
                    wrapper.classList.add('active');
                    initCalendar();
                } else {
                    wrapper.classList.remove('active');
                    if (calendar && typeof calendar.destroy === 'function') {
                        calendar.destroy();
                    }
                }
            });
        });

        document.getElementById('dietSelect').addEventListener('change', () => {
            formData.diet = document.getElementById('dietSelect').value;
            updatePrice();
        });

        document.getElementById('daysSelect').addEventListener('change', () => {
            const days = parseInt(document.getElementById('daysSelect').value);
            formData.days = days;
            updatePrice();
            isDurationChanged = true;
            formData.dates = [];

            if (calendar && typeof calendar.clear === 'function') {
                calendar.clear();
            }

            const dateSelectionType = document.querySelector('.date-selection-type');
            if (days === 1) {
                dateSelectionType.style.display = 'none';
            } else {
                dateSelectionType.style.display = 'block';
            }
        });

        const zoneSelect = document.getElementById('zoneSelect');
        const timeSlot = document.getElementById('timeSlot');

        function updateTimeSlotVisibility() {
            timeSlot.style.display = zoneSelect.value === '0' ? 'block' : 'none';
        }

        zoneSelect.addEventListener('change', () => {
            formData.zone = document.getElementById('zoneSelect').value;
            updateDeliveryCost();
            updateTimeSlotVisibility();
        });
        updateTimeSlotVisibility();

        function calculateDeliveryDates(startDateStr, days) {
            const [day, month, year] = startDateStr.split('.');
            const startDate = new Date(year, month - 1, day);
            const dates = [];
            for (let i = 0; i < days; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                dates.push(date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                }));
            }
            return dates;
        }

        document.querySelectorAll('.next-step').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const currentStep = document.querySelector('.form-step.active');
                const nextStep = currentStep.nextElementSibling;
                const currentStepNumber = parseInt(currentStep.dataset.step);

                if (!validateStep(currentStepNumber)) {
                    return;
                }

                if (nextStep && nextStep.classList.contains('form-step')) {
                    if (currentStep.dataset.step === "1" && nextStep.dataset.step === "2") {
                        formData.dates = [];
                        document.getElementById('startDate').value = '';
                        if (startDatePicker) startDatePicker.clear();
                        console.log('nen')
                        if (calendar && typeof calendar.destroy === 'function') calendar.destroy();
                        document.getElementById('dateCounter').textContent = '';
                        document.querySelector('.date-selection-type').style.display = 'none';
                        document.querySelector('input[name="dateType"][value="auto"]').checked = true;
                    }

                    if (formData.days === "1") {
                        const startDate = document.getElementById('startDate').value;
                        if (!startDate && nextStep.dataset.step === "3") {
                            alert('Пожалуйста, выберите дату начала доставки.');
                            return;
                        }
                        formData.dates = [startDate];
                    }
                    else if (nextStep.dataset.step === "3") {
                        const dateType = document.querySelector('input[name="dateType"]:checked').value;
                        const startDate = document.getElementById('startDate').value;

                        if (!startDate) {
                            alert('Пожалуйста, выберите дату начала доставки.');
                            return;
                        }

                        if (dateType === 'auto') {
                            formData.dates = calculateDeliveryDates(startDate, getTotalDays());
                        } else if (dateType === 'manual') {
                            if (formData.dates.length < getTotalDays()) {
                                alert(`Пожалуйста, выберите все ${getTotalDays()} дат доставки.`);
                                return;
                            }
                        }
                    }

                    if (nextStep.dataset.step === "5") updateTotalPrice();

                    currentStep.style.opacity = '0';
                    setTimeout(() => {
                        currentStep.classList.remove('active');
                        nextStep.classList.add('active');
                        nextStep.style.opacity = '1';
                    }, 500);
                    updateProgress();
                }
            });
        });

        document.querySelectorAll('.prev-step').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const currentStep = document.querySelector('.form-step.active');
                const prevStep = currentStep.previousElementSibling;

                if (prevStep && prevStep.classList.contains('form-step')) {
                    currentStep.style.opacity = '0';
                    setTimeout(() => {
                        currentStep.classList.remove('active');
                        prevStep.classList.add('active');
                        prevStep.style.opacity = '1';
                    }, 500);
                    updateProgress();
                }
            });
        });

        document.getElementById('email').addEventListener('blur', function () {
            const email = this.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailPattern.test(email)) {
                this.classList.add('error');
                alert('Пожалуйста, введите корректный email.');
            } else {
                this.classList.remove('error');
            }
        });

        Inputmask({ mask: '+7(999)999-99-99' }).mask(document.getElementById('phone'));

        function cleanPhoneNumber(phone) {
            return phone.replace(/\D/g, '');
        }

        function getContactLink(method, phone) {
            const cleanedPhone = cleanPhoneNumber(phone);
            if (method === 'whatsapp') {
                return `[WhatsApp](https://wa.me/${cleanedPhone})`;
            } else if (method === 'telegram') {
                return `[Telegram](https://t.me/+${cleanedPhone})`;
            } else {
                return `Телефон: ${cleanedPhone}`;
            }
        }

        function resetFormToFirstStep() {
            const steps = document.querySelectorAll('.form-step');
            const progressBar = document.querySelector('.progress');
            steps.forEach((step, index) => {
                if (index === 0) {
                    step.classList.add('active');
                    step.style.opacity = '1';
                } else {
                    step.classList.remove('active');
                    step.style.opacity = '0';
                }
            });
            if (progressBar) {
                progressBar.style.width = '0%';
            }
        }

        function clearForm() {
            document.getElementById('dietSelect').value = '1800';
            document.getElementById('daysSelect').value = '14';
            document.getElementById('startDate').value = '';
            document.getElementById('address').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('contactMethod').value = 'phone';
            document.getElementById('preferences').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('firstName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('totalPriceOutput').innerHTML = '';
            formData.dates = [];
        }

        resetFormToFirstStep();

        function closeForm() {
            const popup = document.querySelector('#rec895002376 .t-popup');
            if (popup) {
                popup.classList.remove('t-popup_show');
                popup.removeAttribute('style');
            }
        }

        async function sendToGoogleSheets(data) {
            const url = 'https://script.google.com/macros/s/AKfycbx_PjVYfjX60uVG6pSVM1jkx2goeqrYkyFg3fXLh3wSwJnA6OFFpuhWehlepl9UN1NP/exec';
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return response;
            } catch (error) {
                throw new Error('Ошибка при отправке данных в Google Sheets');
            }
        }

        async function sendToTelegram(message) {
            const token = '8142078821:AAFO_Um7WbK8SDe6dNnpLllgPaODu277H8s';
            const chatId = -4656472713;

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (!response.ok) {
                    throw new Error('Ошибка при отправке сообщения в Telegram');
                }
            } catch (error) {
                throw new Error('Ошибка при отправке данных в Telegram');
            }
        }

        document.getElementById('submitButton').addEventListener('click', async function (e) {
            e.preventDefault();

            // Проверяем, не выполняется ли уже отправка
            if (isSubmitting) {
                alert('Пожалуйста, подождите, идет обработка вашей заявки...');
                return;
            }

            // Валидация формы
            if (!validateStep("5")) {
                return;
            }

            const phone = document.getElementById('phone').value;
            const cleanedPhone = cleanPhoneNumber(phone);

            // Проверяем, когда последний раз отправлялась заявка с этого номера
            const lastSubmissionTime = submissionHistory[cleanedPhone];
            const currentTime = new Date().getTime();

            if (lastSubmissionTime && (currentTime - lastSubmissionTime < SUBMISSION_COOLDOWN)) {
                const minutesLeft = Math.ceil((SUBMISSION_COOLDOWN - (currentTime - lastSubmissionTime)) / (60 * 1000));
                alert(`Вы уже отправили заявку. Пожалуйста, попробуйте снова через ${minutesLeft} минут.`);
                return;
            }

            isSubmitting = true;
            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').textContent = 'Отправка...';

            const formDataForSubmission = {
                client: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,
                diet: document.getElementById('dietSelect').value,
                days: document.getElementById('daysSelect').value,
                startDate: document.getElementById('startDate').value,
                dates: formData.dates,
                address: document.getElementById('address').value,
                phone: phone,
                contactMethod: document.getElementById('contactMethod').value,
                preferences: document.getElementById('preferences').value,
                email: document.getElementById('email').value,
                deliveryTime: document.getElementById('timeSelect').value || 'Не указано'
            };

            const diet = formDataForSubmission.diet;
            const days = formDataForSubmission.days;
            const basePrice = priceMatrix[diet][days];
            const deliveryCost = formData.deliveryCost || 0;
            const totalPrice = basePrice + deliveryCost;
            formDataForSubmission.basePrice = basePrice;
            formDataForSubmission.deliveryCost = deliveryCost;
            formDataForSubmission.totalPrice = totalPrice;

            try {
                // Отправляем данные в Google Sheets
                await sendToGoogleSheets(formDataForSubmission);

                // Формируем сообщение для Telegram
                const contactLink = getContactLink(formDataForSubmission.contactMethod, formDataForSubmission.phone);
                const message = `
        *Новая заявка на доставку*

        *Информация о клиенте:*
        *Имя:* ${formDataForSubmission.client}
        *Телефон:* ${formDataForSubmission.phone}
        *Способ связи:* ${contactLink}
        *Email:* ${formDataForSubmission.email || 'Не указан'}
        *Адрес доставки:* ${formDataForSubmission.address}

        *Детали заказа:*
        *Рацион:* ${formDataForSubmission.diet} ккал
        *Длительность:* ${formDataForSubmission.days} дней
        *Дата начала:* ${formDataForSubmission.startDate}
        *Даты доставки:* ${formDataForSubmission.dates.join(', ')}
        *Время доставки:* ${formDataForSubmission.deliveryTime}

        *Стоимость:*
        - Рацион: ${basePrice} руб.
        - Доставка: ${deliveryCost} руб.
        - Итого: ${totalPrice} руб.

        *Пожелания:*
        ${formDataForSubmission.preferences || 'Нет'}
      `;

                // Отправляем данные в Telegram
                await sendToTelegram(message);

                // Обновляем историю отправок
                submissionHistory[cleanedPhone] = currentTime;
                localStorage.setItem('formSubmissions', JSON.stringify(submissionHistory));

                // Показываем дружественный алерт
                alert('Спасибо за ваш заказ! \nМы начнем готовить ваш рацион своевременно. Скоро с вами свяжется наш менеджер для уточнения деталей.');

                if (typeof ym === 'function') {
                    ym(100230797, 'reachGoal', 'otpravkaformi');
                }

                // Очищаем форму
                clearForm();

                // Закрываем форму (если это попап)
                closeForm();
            } catch (error) {
                console.error('Ошибка при отправке формы:', error);
                alert('Упс! Что-то пошло не так. \nПожалуйста, попробуйте ещё раз или свяжитесь с нами по телефону.');
            } finally {
                isSubmitting = false;
                document.getElementById('submitButton').disabled = false;
                document.getElementById('submitButton').textContent = 'Отправить заявку';
            }
        });

        updatePrice();
        initStartDatePicker();
        document.querySelector('.date-selection-type').style.display = 'none';
    });
</script>
